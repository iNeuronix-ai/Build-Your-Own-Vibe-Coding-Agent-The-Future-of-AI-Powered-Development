<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Agent</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #fff;
        }
        h1 {
            font-size: 2em;
        }
        #voice-btn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        #voice-btn:hover {
            background-color: #3700b3;
        }
        #result {
            margin: 15px 0;
            font-style: italic;
        }
        #code-box {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            background: #2e2e2e;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
            border: 1px solid #444;
            position: relative;
        }
        #code-box pre {
            padding: 10px;
        }
        #copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #copy-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Vibe Coding Agent</h1>
    <button id="voice-btn">ðŸŽ¤ Speak</button>
    <p id="result">Click the button and speak...</p>
    <h2>Generated Code:</h2>
    <div id="code-box">
        <button id="copy-btn">ðŸ“‹ Copy</button>
        <pre><code class="language-python">No code generated yet.</code></pre>
    </div>
    
    <script>
        $(document).ready(function () {
            $(document).on('click', "#voice-btn", function () {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = "en-US";
                recognition.onresult = function (event) {
                    const result = event.results[0][0].transcript;
                    $("#result").text("You said: " + result);
                    sendTextToServer(result);
                };
                recognition.start();
            });

            function sendTextToServer(text) {
                $("#result").text("Processing...");
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/generate_code",
                    contentType: "application/json",
                    data: JSON.stringify({ text: text }),
                    success: function () {
                        setTimeout(fetchLatestCode, 2000);
                    },
                    error: function () {
                        $("#result").text("Error connecting to server");
                    }
                });
            }

            function fetchLatestCode() {
                $("#result").text("Fetching latest code...");
                $.get("http://localhost:3000/latest_code", function (data) {
                    $("#code-box pre code").text(data.content);
                    hljs.highlightElement($("#code-box pre code")[0]);
                    $("#result").text("Code generated successfully!");
                }).fail(function () {
                    $("#code-box pre code").text("No recent Python file found.");
                    $("#result").text("Failed to fetch code.");
                });
            }

            $(document).on("click", "#copy-btn", function () {
                const codeText = $("#code-box pre code").text();
                navigator.clipboard.writeText(codeText).then(() => {
                    alert("Code copied to clipboard!");
                });
            });
        });
    </script>
</body>
</html>
